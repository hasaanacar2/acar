<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orman Erken Uyarı Sistemi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        .header { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 1000; 
            background: rgba(255,255,255,0.9); 
            padding: 10px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Orman Yangını Risk Haritası</h2>
        <p>Risk seviyelerine göre renklendirilmiş orman alanları</p>
        <div id="cache-status" style="font-size: 12px; color: #666; margin-top: 5px;">
            Cache durumu yükleniyor...
        </div>
        <div id="analysis-status" style="font-size: 12px; color: #666; margin-top: 2px;">
            Analiz durumu kontrol ediliyor...
        </div>
    </div>
    
    <div id="map"></div>
    
    <div class="legend">
        <h4>Risk Seviyeleri</h4>
        <div class="legend-item">
            <div class="legend-color" style="background-color: green;"></div>
            <span>Düşük Risk</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: orange;"></div>
            <span>Orta Risk</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: red;"></div>
            <span>Yüksek Risk</span>
        </div>
        <p style="font-size: 12px; margin-top: 10px;">
            Alanlara tıklayarak detaylı bilgi alabilirsiniz
        </p>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Cache durumunu güncelle
        async function updateCacheStatus() {
            try {
                const response = await fetch('/cache_stats');
                const stats = await response.json();
                const total = stats.total_entries;
                const valid = stats.valid_entries;
                const expired = stats.expired_entries;
                
                let statusText = `Cache: ${valid} geçerli`;
                if (expired > 0) {
                    statusText += `, ${expired} süresi dolmuş`;
                }
                if (total > 0) {
                    const hitRate = Math.round((valid / total) * 100);
                    statusText += ` (${hitRate}% hit rate)`;
                }
                
                document.getElementById('cache-status').innerHTML = statusText;
            } catch (error) {
                document.getElementById('cache-status').innerHTML = 'Cache durumu alınamadı';
            }
        }

        // Analiz durumunu güncelle
        async function updateAnalysisStatus() {
            try {
                const response = await fetch('/analysis_status');
                const status = await response.json();
                const stats = status.cache_stats;
                
                let statusText = `Sunucu çalışıyor`;
                if (stats.valid_entries > 0) {
                    statusText += ` - ${stats.valid_entries} analiz hazır`;
                }
                
                document.getElementById('analysis-status').innerHTML = statusText;
            } catch (error) {
                document.getElementById('analysis-status').innerHTML = 'Analiz durumu alınamadı';
            }
        }

        // Türkiye'nin merkez koordinatları
        var map = L.map('map').setView([39.0, 35.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap katkıcıları'
        }).addTo(map);

        // Cache ve analiz durumunu başlangıçta güncelle
        updateCacheStatus();
        updateAnalysisStatus();
        
        // GeoJSON dosyasını yükle - risk verileri eklenmiş bölünmüş dosyayı kullan
        fetch('/static/export_with_risk_auto_20250706_220807.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const featureLayer = L.geoJSON(data, {
                    style: function(feature) {
                        // Başlangıçta gri göster, analiz gelince güncellenecek
                        return {
                            color: '#888',
                            weight: 2,
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        // Popup açıldığında canlı analiz göster
                        layer.on('popupopen', function(e) {
                            const popup = layer.getPopup();
                            popup.setContent('<div style="font-family: Arial;">Analiz yükleniyor...</div>');
                            if (feature.properties._dynamic_risk) {
                                const data = feature.properties._dynamic_risk;
                                let fireWarn = '';
                                if (data.fire_status === 'active') {
                                    fireWarn = `<div style='color:red;font-weight:bold;font-size:16px;margin-bottom:8px;'>🔥 Bu alanda <u>aktif yangın</u> var!</div>`;
                                } else if (data.fire_spread_risk) {
                                    fireWarn = `<div style='color:purple;font-weight:bold;font-size:15px;margin-bottom:8px;'>⚠️ Bu alan <u>yangının yayılabileceği riskli bölgedir!</u></div>`;
                                }
                                popup.setContent(`
                                    <div style="font-family: Arial, sans-serif; max-width: 350px;">
                                        ${fireWarn}
                                        <h3 style="margin: 0 0 10px 0; color: #333;">${data.area_type || 'Orman Alanı'}</h3>
                                        <div style="margin-bottom: 10px; padding: 8px; background-color: #f5f5f5; border-radius: 5px;">
                                            <strong>Birleştirilmiş Risk:</strong> 
                                            <span style="color: ${data.combined_risk_color}; font-weight: bold;">
                                                ${data.combined_risk_level} (${data.combined_risk_score})
                                            </span>
                                        </div>
                                        <div style="margin-bottom: 8px; padding: 5px; background-color: #f0f8ff; border-radius: 3px;">
                                            <strong>Dinamik Ağırlıklar:</strong><br>
                                            Hava Durumu: %${data.weather_weight}<br>
                                            İnsan Faktörü: %${data.human_weight}<br>
                                            En Yakın Şehir: ${data.nearest_city} (${data.distance_from_city} km)<br>
                                            Alan Tipi: ${data.area_type}<br>
                                            Alan Büyüklüğü: ${data.area_size}
                                        </div>
                                        <div style="margin-bottom: 8px;"><strong>Hava Durumu Risk:</strong> ${data.weather_risk_score}</div>
                                        <div style="margin-bottom: 8px;"><strong>İnsan Kaynaklı Risk:</strong> ${data.human_risk_score}</div>
                                        <div style="margin-bottom: 8px; padding: 5px; background-color: #e8f4fd; border-radius: 3px;">
                                            <strong>Hava Durumu:</strong><br>
                                            Sıcaklık: ${data.weather_data.sicaklik}°C<br>
                                            Nem: ${data.weather_data.nem}%<br>
                                            Rüzgar: ${data.weather_data.ruzgar_hizi} km/h<br>
                                            Yağış: ${data.weather_data.yagis_7_gun} mm
                                        </div>
                                        <div style="margin-bottom: 8px; padding: 5px; background-color: #fff3cd; border-radius: 3px; font-size: 12px;">
                                            <strong>LM Analiz Sonucu:</strong><br>
                                            ${data.analysis}
                                        </div>
                                        <div style="font-size: 11px; color: #666; margin-top: 10px;">
                                            Son güncelleme: ${new Date().toLocaleString()}
                                        </div>
                                    </div>
                                `);
                                popup.update();
                            }
                        });
                    }
                }).addTo(map);
                // --- Sıralı analiz fetch işlemi ---
                const features = featureLayer.getLayers();
                let analyzedCount = 0;
                let cachedCount = 0;
                
                async function analyzeSequentially() {
                    for (let i = 0; i < features.length; i++) {
                        const layer = features[i];
                        const feature = layer.feature;
                        const props = feature.properties;
                        try {
                            const res = await fetch('/analyze_lm', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    centroid_lat: props.centroid_lat,
                                    centroid_lon: props.centroid_lon,
                                    area: props.area,
                                    landuse: props.landuse,
                                    name: props.name
                                })
                            });
                            const data = await res.json();
                            
                            // Cache durumunu kontrol et (response header'dan)
                            const isCached = res.headers.get('X-Cache-Hit') === 'true';
                            if (isCached) {
                                cachedCount++;
                                console.log(`Cache hit: ${props.name || 'Alan'}`);
                            } else {
                                analyzedCount++;
                                console.log(`Yeni analiz: ${props.name || 'Alan'}`);
                            }
                            
                            // Yangın ve yayılma durumu için özel renk/ikon
                            if (data.fire_status === 'active') {
                                layer.setStyle({ color: 'red', weight: 4, dashArray: '5,5', fillOpacity: 0.7 });
                            } else if (data.fire_spread_risk) {
                                layer.setStyle({ color: 'purple', weight: 4, dashArray: '2,8', fillOpacity: 0.6 });
                            } else {
                                let renk = 'green';
                                if (data.combined_risk_level === 'Yüksek') renk = 'red';
                                else if (data.combined_risk_level === 'Orta') renk = 'orange';
                                layer.setStyle({ color: renk });
                            }
                            feature.properties._dynamic_risk = data;
                            
                            // Cache ve analiz durumunu güncelle
                            updateCacheStatus();
                            updateAnalysisStatus();
                            
                        } catch (err) {
                            // Hata olursa alanı gri bırak
                            layer.setStyle({ color: '#888', weight: 2, fillOpacity: 0.5 });
                        }
                        // Her istek arasında 300ms bekle (cache sayesinde daha hızlı)
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                    
                    // Analiz tamamlandığında cache ve analiz durumunu güncelle
                    updateCacheStatus();
                    updateAnalysisStatus();
                }
                analyzeSequentially();
            })
            .catch(error => {
                // Sadece kullanıcıya sade bir hata mesajı göster
                document.body.innerHTML = '<div style="color:red;font-size:18px;text-align:center;margin-top:40px;">Harita verileri yüklenemedi. Lütfen daha sonra tekrar deneyin.</div>';
            });
    </script>
</body>
</html>
