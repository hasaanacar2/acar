<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orman Erken UyarÄ± Sistemi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        .header { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 1000; 
            background: rgba(255,255,255,0.9); 
            padding: 10px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Orman YangÄ±nÄ± Risk HaritasÄ±</h2>
        <p>Risk seviyelerine gÃ¶re renklendirilmiÅŸ orman alanlarÄ±</p>
        <div id="cache-status" style="font-size: 12px; color: #666; margin-top: 5px;">
            Cache durumu yÃ¼kleniyor...
        </div>
        <div id="analysis-status" style="font-size: 12px; color: #666; margin-top: 2px;">
            Analiz durumu kontrol ediliyor...
        </div>
    </div>
    
    <div id="map"></div>
    
    <div class="legend">
        <h4>Risk Seviyeleri</h4>
        <div class="legend-item">
            <div class="legend-color" style="background-color: green;"></div>
            <span>DÃ¼ÅŸÃ¼k Risk</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: orange;"></div>
            <span>Orta Risk</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: red;"></div>
            <span>YÃ¼ksek Risk</span>
        </div>
        <p style="font-size: 12px; margin-top: 10px;">
            Alanlara tÄ±klayarak detaylÄ± bilgi alabilirsiniz
        </p>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Cache durumunu gÃ¼ncelle
        async function updateCacheStatus() {
            try {
                const response = await fetch('/cache_stats');
                const stats = await response.json();
                const total = stats.total_entries;
                const valid = stats.valid_entries;
                const expired = stats.expired_entries;
                
                let statusText = `Cache: ${valid} geÃ§erli`;
                if (expired > 0) {
                    statusText += `, ${expired} sÃ¼resi dolmuÅŸ`;
                }
                if (total > 0) {
                    const hitRate = Math.round((valid / total) * 100);
                    statusText += ` (${hitRate}% hit rate)`;
                }
                
                document.getElementById('cache-status').innerHTML = statusText;
            } catch (error) {
                document.getElementById('cache-status').innerHTML = 'Cache durumu alÄ±namadÄ±';
            }
        }

        // Analiz durumunu gÃ¼ncelle
        async function updateAnalysisStatus() {
            try {
                const response = await fetch('/analysis_status');
                const status = await response.json();
                const stats = status.cache_stats;
                
                let statusText = `Sunucu Ã§alÄ±ÅŸÄ±yor`;
                if (stats.valid_entries > 0) {
                    statusText += ` - ${stats.valid_entries} analiz hazÄ±r`;
                }
                
                document.getElementById('analysis-status').innerHTML = statusText;
            } catch (error) {
                document.getElementById('analysis-status').innerHTML = 'Analiz durumu alÄ±namadÄ±';
            }
        }

        // TÃ¼rkiye'nin merkez koordinatlarÄ±
        var map = L.map('map').setView([39.0, 35.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap katkÄ±cÄ±larÄ±'
        }).addTo(map);

        // Cache ve analiz durumunu baÅŸlangÄ±Ã§ta gÃ¼ncelle
        updateCacheStatus();
        updateAnalysisStatus();
        
        // GeoJSON dosyasÄ±nÄ± yÃ¼kle - risk verileri eklenmiÅŸ bÃ¶lÃ¼nmÃ¼ÅŸ dosyayÄ± kullan
        fetch('/static/export_with_risk_auto_20250706_220807.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const featureLayer = L.geoJSON(data, {
                    style: function(feature) {
                        // BaÅŸlangÄ±Ã§ta gri gÃ¶ster, analiz gelince gÃ¼ncellenecek
                        return {
                            color: '#888',
                            weight: 2,
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        // Popup aÃ§Ä±ldÄ±ÄŸÄ±nda canlÄ± analiz gÃ¶ster
                        layer.on('popupopen', function(e) {
                            const popup = layer.getPopup();
                            popup.setContent('<div style="font-family: Arial;">Analiz yÃ¼kleniyor...</div>');
                            if (feature.properties._dynamic_risk) {
                                const data = feature.properties._dynamic_risk;
                                let fireWarn = '';
                                if (data.fire_status === 'active') {
                                    fireWarn = `<div style='color:red;font-weight:bold;font-size:16px;margin-bottom:8px;'>ğŸ”¥ Bu alanda <u>aktif yangÄ±n</u> var!</div>`;
                                } else if (data.fire_spread_risk) {
                                    fireWarn = `<div style='color:purple;font-weight:bold;font-size:15px;margin-bottom:8px;'>âš ï¸ Bu alan <u>yangÄ±nÄ±n yayÄ±labileceÄŸi riskli bÃ¶lgedir!</u></div>`;
                                }
                                popup.setContent(`
                                    <div style="font-family: Arial, sans-serif; max-width: 350px;">
                                        ${fireWarn}
                                        <h3 style="margin: 0 0 10px 0; color: #333;">${data.area_type || 'Orman AlanÄ±'}</h3>
                                        <div style="margin-bottom: 10px; padding: 8px; background-color: #f5f5f5; border-radius: 5px;">
                                            <strong>BirleÅŸtirilmiÅŸ Risk:</strong> 
                                            <span style="color: ${data.combined_risk_color}; font-weight: bold;">
                                                ${data.combined_risk_level} (${data.combined_risk_score})
                                            </span>
                                        </div>
                                        <div style="margin-bottom: 8px; padding: 5px; background-color: #f0f8ff; border-radius: 3px;">
                                            <strong>Dinamik AÄŸÄ±rlÄ±klar:</strong><br>
                                            Hava Durumu: %${data.weather_weight}<br>
                                            Ä°nsan FaktÃ¶rÃ¼: %${data.human_weight}<br>
                                            En YakÄ±n Åehir: ${data.nearest_city} (${data.distance_from_city} km)<br>
                                            Alan Tipi: ${data.area_type}<br>
                                            Alan BÃ¼yÃ¼klÃ¼ÄŸÃ¼: ${data.area_size}
                                        </div>
                                        <div style="margin-bottom: 8px;"><strong>Hava Durumu Risk:</strong> ${data.weather_risk_score}</div>
                                        <div style="margin-bottom: 8px;"><strong>Ä°nsan KaynaklÄ± Risk:</strong> ${data.human_risk_score}</div>
                                        <div style="margin-bottom: 8px; padding: 5px; background-color: #e8f4fd; border-radius: 3px;">
                                            <strong>Hava Durumu:</strong><br>
                                            SÄ±caklÄ±k: ${data.weather_data.sicaklik}Â°C<br>
                                            Nem: ${data.weather_data.nem}%<br>
                                            RÃ¼zgar: ${data.weather_data.ruzgar_hizi} km/h<br>
                                            YaÄŸÄ±ÅŸ: ${data.weather_data.yagis_7_gun} mm
                                        </div>
                                        <div style="margin-bottom: 8px; padding: 5px; background-color: #fff3cd; border-radius: 3px; font-size: 12px;">
                                            <strong>LM Analiz Sonucu:</strong><br>
                                            ${data.analysis}
                                        </div>
                                        <div style="font-size: 11px; color: #666; margin-top: 10px;">
                                            Son gÃ¼ncelleme: ${new Date().toLocaleString()}
                                        </div>
                                    </div>
                                `);
                                popup.update();
                            }
                        });
                    }
                }).addTo(map);
                // --- SÄ±ralÄ± analiz fetch iÅŸlemi ---
                const features = featureLayer.getLayers();
                let analyzedCount = 0;
                let cachedCount = 0;
                
                async function analyzeSequentially() {
                    for (let i = 0; i < features.length; i++) {
                        const layer = features[i];
                        const feature = layer.feature;
                        const props = feature.properties;
                        try {
                            const res = await fetch('/analyze_lm', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    centroid_lat: props.centroid_lat,
                                    centroid_lon: props.centroid_lon,
                                    area: props.area,
                                    landuse: props.landuse,
                                    name: props.name
                                })
                            });
                            const data = await res.json();
                            
                            // Cache durumunu kontrol et (response header'dan)
                            const isCached = res.headers.get('X-Cache-Hit') === 'true';
                            if (isCached) {
                                cachedCount++;
                                console.log(`Cache hit: ${props.name || 'Alan'}`);
                            } else {
                                analyzedCount++;
                                console.log(`Yeni analiz: ${props.name || 'Alan'}`);
                            }
                            
                            // YangÄ±n ve yayÄ±lma durumu iÃ§in Ã¶zel renk/ikon
                            if (data.fire_status === 'active') {
                                layer.setStyle({ color: 'red', weight: 4, dashArray: '5,5', fillOpacity: 0.7 });
                            } else if (data.fire_spread_risk) {
                                layer.setStyle({ color: 'purple', weight: 4, dashArray: '2,8', fillOpacity: 0.6 });
                            } else {
                                let renk = 'green';
                                if (data.combined_risk_level === 'YÃ¼ksek') renk = 'red';
                                else if (data.combined_risk_level === 'Orta') renk = 'orange';
                                layer.setStyle({ color: renk });
                            }
                            feature.properties._dynamic_risk = data;
                            
                            // Cache ve analiz durumunu gÃ¼ncelle
                            updateCacheStatus();
                            updateAnalysisStatus();
                            
                        } catch (err) {
                            // Hata olursa alanÄ± gri bÄ±rak
                            layer.setStyle({ color: '#888', weight: 2, fillOpacity: 0.5 });
                        }
                        // Her istek arasÄ±nda 300ms bekle (cache sayesinde daha hÄ±zlÄ±)
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                    
                    // Analiz tamamlandÄ±ÄŸÄ±nda cache ve analiz durumunu gÃ¼ncelle
                    updateCacheStatus();
                    updateAnalysisStatus();
                }
                analyzeSequentially();
            })
            .catch(error => {
                // Sadece kullanÄ±cÄ±ya sade bir hata mesajÄ± gÃ¶ster
                document.body.innerHTML = '<div style="color:red;font-size:18px;text-align:center;margin-top:40px;">Harita verileri yÃ¼klenemedi. LÃ¼tfen daha sonra tekrar deneyin.</div>';
            });
    </script>
</body>
</html>
